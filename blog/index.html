---
title: Blog
layout: default
showTitle: true
---


   {% if site.posts %}
   <ul id="bloglist">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
  {% else %}
    <div id="hero">
      No posts available (yet)
    </div>
  {% endif %}
